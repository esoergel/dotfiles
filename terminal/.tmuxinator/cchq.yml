# ~/.tmuxinator/cchq.yml

name: cchq
root: ~/Dimagi/commcare-hq

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# tmux_options: -v -2
windows:
  - editor:
    - we
    - clear
  - couchdb:
    # - couchdb
    - tail -f /var/log/couchdb/couch.log
  - elastic:
    - ~/Dimagi/elasticsearch-0.90.2/bin/elasticsearch -f
  - ptop:
    - we
    - dj run_ptop --pillow-key=core
  - celery:
    - we
    - dj celery worker --loglevel=info --statedb=celery.db -Q celery,background_queue
  - server:
    - we
    - djrunserver
  - redis:
    - we
    - redis-server
  - kafka:
    - cd ~/libs/kafka_2.11-0.9.0.0/
    - ./bin/zookeeper-server-start.sh ./config/zookeeper.properties &
    - ./bin/kafka-server-start.sh ./config/server.properties
